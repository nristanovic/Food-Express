
<div class="container">
    <div class="row">
        <div class="col-3">
            <product-filter [category]="category"></product-filter>
        </div>
        <div class="col" style="margin-top: 20px;">
            <div class="row" *ngIf="cart$ | async as cart">
                    <ng-container *ngFor="let p of filteredProducts; let i = index">
                        <div class="col">
                            <product-card [product]="p" [userId]="currentUserId" [shopping-cart]="cart" [path]="'/orders/' + path"></product-card>
                        </div>
                        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
                    </ng-container>
            </div>
        </div>
    </div>
</div>
