<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Registracija</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="https://placeimg.com/128/128/nature">
              </div>
              <div class="col-md-8">
                <form class="form" [formGroup]="registerForm">
                  <input type="text"  class="form-control mb-2" placeholder="ime i prezime" formControlName="name" >
                  <input type="email"  class="form-control mb-2" placeholder="e-mail adresa" formControlName="email" >
                  <input type="password" class="form-control mb-2" placeholder="lozinka" formControlName="password">
                  <button class="btn btn-lg btn-primary btn-block mb-1" (click)="register()">Registruj se</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
