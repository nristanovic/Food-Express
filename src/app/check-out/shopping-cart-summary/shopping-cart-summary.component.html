      <p class="card-text">Imate {{ cart.totalItemsCount }} proizvoda u va≈°oj korpi.</p>

              {{ item.quantity }} x {{ item.title }}

                  {{ item.totalPrice | currency:'RSD ' }}

              <div class="float-right">
