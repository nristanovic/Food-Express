  <ngb-carousel #ngcarousel>
    <ng-template ngbSlide id="one">
      <div class="picsum-img-wrapper   d-block  w-100">
        <img src="../assets/images/kids.jpg" alt="Slide 1" class="d-block  w-100 ">
      </div>
    </ng-template>
    <ng-template ngbSlide id="two">
      <div class="picsum-img-wrapper   d-block  w-100">
        <img src="../assets/images/mods.jpg" alt="Slide 2" class="d-block  w-100 ">
      </div>
    </ng-template>
    <ng-template ngbSlide id="three">
      <div class="picsum-img-wrapper d-block  w-100">
        <img src="../assets/images/burger.jpg" alt="Slide 3" class="d-block  w-100 ">
      </div>
    </ng-template>
    <ng-template ngbSlide id="four">
      <div class="picsum-img-wrapper  d-block  w-100">
        <img src="../assets/images/pizza.jpg" alt="Slide 4" class="d-block  w-100 "> 
      </div>
    </ng-template>
  </ngb-carousel>
